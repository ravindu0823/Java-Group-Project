<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,500;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body id="Ticket-body">
    <section class="Ticket">
        <div class="ticket-header">
            <h2>Tickets</h2>
        </div>
        <hr>
        <div class="Ticket-container">
            <h3>How Many Tickets?</h3>
            <br>
            <div class="Ticket-container-bottom">
                <div class=Ticket-dropdown id="number-of-fullTickets">
                    <h4>Number of full Tickets</h4>
                    <select class="dropdown" id="number-of-tickets-selector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class=Ticket-dropdown  id="number-of-halfTickets">
                    <h4>Number of Half Tickets</h4>
                    <select class="dropdown" id="number-of-tickets-selector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class=Ticket-dropdown  id="number-of-TotalTickets">
                    <h4>Total Tickets</h4>
                    <select class="dropdown" id="number-of-tickets-selector">               
                    </select>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
